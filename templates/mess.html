    <section id="attendance-mess">
        <div
            style="margin: 3% 15% 5%; padding: 20px; border-radius: 15px 50px; text-align: center; background-color: #99FEFF;">
            <h2 style="font-size: 2.5rem; font-family: 'Ubuntu', sans-serif; font-weight: bold; color: #6E3CBC;">Choose

            <div class="row">
                <div class="feature-box col-md-4">
                    <input type="checkbox" value="Breakfast" name="attendance" class="btn-check" id="btn-check-outlined" autocomplete="off">
